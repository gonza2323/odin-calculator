<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">0</div>
        </div>
        <div class="keypad">
            <div class="number-row">
                <button class="key red" data-key="Escape">AC</button>
                <button class="key red" data-key="Backspace">CE</button>
                <button class="key">±</button>
                <button class="key" data-key="/">÷</button>
            </div>
            <div class="number-row">
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" data-key="*">×</button>
            </div>
            <div class="number-row">
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="-">−</button>
            </div>
            <div class="number-row">
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="+">+</button>
            </div>
            <div class="number-row">
                <button class="key half-width" data-key="0" >0</button>
                <button class="key quarter-width" data-key=".">.</button>
                <button class="key quarter-width" data-key="Enter">=</button>
            </div>
        </div>
    </div>
</body>
</html>
