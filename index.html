<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="display">0</div>
        </div>
        <div class="keypad">
            <div class="number-row">
                <button class="key red" data-action="clear-all">AC</button>
                <button class="key red" data-action="clear-entry">CE</button>
                <button class="key" data-action="negate">±</button>
                <button class="key" data-action="divide">÷</button>
            </div>
            <div class="number-row">
                <button class="key" data-action="7">7</button>
                <button class="key" data-action="8">8</button>
                <button class="key" data-action="9">9</button>
                <button class="key" data-action="multiply">×</button>
            </div>
            <div class="number-row">
                <button class="key" data-action="4">4</button>
                <button class="key" data-action="5">5</button>
                <button class="key" data-action="6">6</button>
                <button class="key" data-action="subtract">−</button>
            </div>
            <div class="number-row">
                <button class="key" data-action="1">1</button>
                <button class="key" data-action="2">2</button>
                <button class="key" data-action="3">3</button>
                <button class="key" data-action="add">+</button>
            </div>
            <div class="number-row">
                <button class="key half-width" data-action="0" >0</button>
                <button class="key quarter-width" data-action="add-decimal">.</button>
                <button class="key quarter-width" data-action="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
